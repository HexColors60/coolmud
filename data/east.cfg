# Uncomment this to prevent player creation:
# registration

# Uncomment this to verify server hostnames:
# verify_servers

# Uncomment this to force a coredump on panic:
# corefile

player_port 8888

# cache configuration parameters

cache depth 23
cache width 7

# List of servers, local server must come first

# WARNING:  Server order is *important*.  Do NOT delete or re-order
# servers after compiling the db.  Adding them is safe, however.

server east localhost 8002
server west localhost 8001
